apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 60
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: env-ol
spec:
  template:
    spec:
      containers:
        - env:
            - name: TEST_VALUE
              value: test-value
            - name: TEST_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: TEST_CPU_REQUEST
              valueFrom:
                resourceFieldRef:
                  containerName: app
                  resource: requests.cpu
            - name: TLS_DIR
            - name: SA_RESOURCE_VERSION
            - name: SERVICE_CERT_SECRET_RESOURCE_VERSION
            - name: WLP_LOGGING_CONSOLE_LOGLEVEL
            - name: WLP_LOGGING_CONSOLE_SOURCE
            - name: WLP_LOGGING_CONSOLE_FORMAT
          envFrom:
            - configMapRef:
                name: env-ol-configmap
            - secretRef:
                name: env-ol-secret
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
