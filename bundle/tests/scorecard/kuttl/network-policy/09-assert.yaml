apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: network-policy-liberty
spec:
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - port: 8080
          protocol: TCP
  podSelector:
    matchLabels:
      apps.openliberty.io/name: network-policy-liberty
  policyTypes:
    - Ingress
