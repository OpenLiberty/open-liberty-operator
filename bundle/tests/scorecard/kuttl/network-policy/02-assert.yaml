apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: network-policy-liberty
spec:
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              policy-group.network.openshift.io/ingress: ""
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: network-policy-liberty
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: monitoring
      ports:
        - port: 8080
          protocol: TCP
        - port: 9090
          protocol: TCP
        - port: 9091
          protocol: TCP
  podSelector:
    matchLabels:
      apps.openliberty.io/name: network-policy-liberty
  policyTypes:
    - Ingress
