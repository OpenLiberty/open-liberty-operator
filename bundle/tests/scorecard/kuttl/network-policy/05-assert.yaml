apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: network-policy-liberty
spec:
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              namespace: test
          podSelector:
            matchLabels:
              foo: bar
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: monitoring
      ports:
        - port: 8080
          protocol: TCP
        - port: 9090
          protocol: TCP
  podSelector:
    matchLabels:
      apps.openliberty.io/name: network-policy-liberty
  policyTypes:
    - Ingress
