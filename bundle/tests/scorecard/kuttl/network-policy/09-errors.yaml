apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: network-policy-ol
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: network-policy-ol
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: monitoring
