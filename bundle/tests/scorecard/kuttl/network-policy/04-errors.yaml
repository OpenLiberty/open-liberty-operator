apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: network-policy-ol
spec:
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              policy-group.network.openshift.io/ingress: ""
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress