apiVersion: openliberty.io/v1beta1
kind: OpenLibertyApplication
metadata:
  name: my-liberty-app
spec:
  applicationImage: openliberty/open-liberty:kernel-java8-openj9-ubi
  replicas: 1
  expose: false
  readinessProbe:
    httpGet:
      path: /
      port: 9080
    initialDelaySeconds: 1
    timeoutSeconds: 1
    periodSeconds: 5
    successThreshold: 1
    failureThreshold: 24
  livenessProbe:
    httpGet:
      path: /
      port: 9080
    initialDelaySeconds: 8
    timeoutSeconds: 1
    periodSeconds: 5
    successThreshold: 1
    failureThreshold: 12
#serviceability has to be set inorder for dumps to be generated
  serviceability:
    size: "1Gi"
#storage is set so that a statefulset is created which then generates a known podName which is required
#in order to generate the dump
  statefulSet:
    storage:
      size: "10Mi"
      mountPath: "/mnt/data"