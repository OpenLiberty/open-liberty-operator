apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-with-cert-lib-app
status:
  observedGeneration: 1
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
spec:
  template:
    spec:
      containers:
      - env:
        - name: TLS_DIR
          value: /etc/x509/certs
        - name: WLP_LOGGING_CONSOLE_LOGLEVEL
          value: info
        - name: WLP_LOGGING_CONSOLE_SOURCE
          value: message,accessLog,ffdc,audit
        - name: WLP_LOGGING_CONSOLE_FORMAT
          value: json
        - name: SERVICE_CERT_SECRET_RESOURCE_VERSION
        volumeMounts:
        - name: svc-certificate
          mountPath: /etc/x509/certs
          readOnly: true
      volumes:
      - name: svc-certificate
        secret:
          defaultMode: 420
          secretName: service-tls-secret
