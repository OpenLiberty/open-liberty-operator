apiVersion: apps.openliberty.io/v1beta2
kind: OpenLibertyApplication
metadata:
  name: service-monitor-ol
spec:
  monitoring:
    endpoints:
    - path: "/path"
      scheme: "myScheme"
      params:
        params:
        - "param1"
        - "param2"
      interval: "30s"
      scrapeTimeout: "10s"
      tlsConfig:
        insecureSkipVerify: true
      bearerTokenFile: "myBTF"
      basicAuth:
        username:
          key: "username"
        password:
          key: "password"
      
