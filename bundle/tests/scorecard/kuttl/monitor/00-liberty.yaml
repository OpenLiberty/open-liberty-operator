apiVersion: apps.openliberty.io/v1beta2
kind: OpenLibertyApplication
metadata:
  name: service-monitor-liberty
spec:
  applicationImage: icr.io/appcafe/open-liberty:full-java8-openj9-ubi
  replicas: 1
  expose: false
  readinessProbe:
    httpGet:
      path: /
      port: 9080
    initialDelaySeconds: 1
    timeoutSeconds: 1
    periodSeconds: 5
    successThreshold: 1
    failureThreshold: 24
  livenessProbe:
    httpGet:
      path: /
      port: 9080
    initialDelaySeconds: 8
    timeoutSeconds: 1
    periodSeconds: 5
    successThreshold: 1
    failureThreshold: 12
