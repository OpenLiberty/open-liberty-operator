# Creating deployment with volume
apiVersion: apps.openliberty.io/v1
kind: OpenLibertyApplication
metadata:
  name: volume-liberty
spec:
  # Add fields here
  applicationImage: icr.io/appcafe/open-liberty:full-java8-openj9-ubi
  replicas: 1
  volumeMounts:
    - name: test-volume
      mountPath: /test
      subPath: test
  volumes:
    - name: test-volume
      secret:
        secretName: test-volume-secret