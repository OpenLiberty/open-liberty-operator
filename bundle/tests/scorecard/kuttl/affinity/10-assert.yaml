apiVersion: apps/v1
kind: Deployment
metadata:
  name: affinity-liberty
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/instance: affinity-liberty
                topologyKey: kubernetes.io/hostname
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
