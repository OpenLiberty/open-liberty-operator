apiVersion: apps/v1
kind: Deployment
metadata:
  name: affinity-liberty
spec:
  template:
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/instance: affinity-liberty
                topologyKey: kubernetes.io/hostname