apiVersion: apps/v1
kind: Deployment
metadata:
  name: anti-affinity-liberty
spec:
  template:
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/instance
                      operator: In
                      values:
                        - affinity-liberty
                topologyKey: kubernetes.io/hostname
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
