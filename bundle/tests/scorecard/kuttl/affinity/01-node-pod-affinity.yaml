# Check that if there is a matching node affinity lab a pod is created
apiVersion: apps.openliberty.io/v1beta2
kind: OpenLibertyApplication
metadata:
  name: affinity-liberty
spec:
  affinity:
    nodeAffinityLabels:
      kuttlTest: test1
---
# Check if there is a matching pod affinity a correct statefulset is created and status has a readied pod
apiVersion: apps.openliberty.io/v1beta2
kind: OpenLibertyApplication
metadata:
  name: affinity-other-liberty
spec:
  applicationImage: icr.io/appcafe/open-liberty:full-java8-openj9-ubi
  replicas: 1
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/instance
                operator: In
                values:
                  - affinity-liberty
          topologyKey: kubernetes.io/hostname
  statefulSet:
    storage:
      size: "10Mi"
      mountPath: "/mnt/data"
