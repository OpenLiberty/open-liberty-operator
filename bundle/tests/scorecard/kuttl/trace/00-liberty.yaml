apiVersion: apps.openliberty.io/v1beta2
kind: OpenLibertyApplication
metadata:
  name: my-liberty-app
spec:
  applicationImage: icr.io/appcafe/open-liberty:full-java8-openj9-ubi
  replicas: 2
  expose: false
  probes:
    readiness:
      httpGet:
        path: /
        port: 9080
      initialDelaySeconds: 1
      timeoutSeconds: 1
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 24
    liveness:
      httpGet:
        path: /
        port: 9080
      initialDelaySeconds: 8
      timeoutSeconds: 1
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 12
#serviceability has to be set inorder for dumps to be generated
  serviceability:
    size: "1Gi"
#storage is set so that a statefulset is created which then generates a known podName which is required
#in order to generate the dump
  statefulSet:
    storage:
      size: "10Mi"
      mountPath: "/mnt/data"