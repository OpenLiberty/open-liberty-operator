apiVersion: apps.openliberty.io/v1
kind: OpenLibertyTrace
metadata:
  name: example-trace
spec:
  podName: trace-liberty-0
  traceSpecification: "*=info:com.ibm.ws.webcontainer*=all"
  maxFileSize: 20
  maxFiles: 5
  disable: false
#check that trace has been enabled and is running on the right pod
status:
  conditions:
    - status: 'True'
      type: Enabled
  operatedResource:
    resourceName: trace-liberty-0
    resourceType: pod
  versions:
    reconciled: 1.2.1
