apiVersion: apps.openliberty.io/v1
kind: OpenLibertyApplication
metadata:
  name: manage-tls-liberty
spec:
  applicationImage: k8s.gcr.io/pause:3.2
  replicas: 1
  expose: true
  manageTLS: true
  service:
    port: 9443
  statefulSet:
    storage:
      size: "10Mi"
      mountPath: "/mnt/data"
  route:
    host: openlibertyoperator.test
    termination: reencrypt