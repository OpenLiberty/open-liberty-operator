apiVersion: apps.openliberty.io/v1
kind: OpenLibertyApplication
metadata:
  name: manage-tls-liberty
spec:
  applicationImage: k8s.gcr.io/pause:3.2
  replicas: 1
  expose: true
  manageTLS: false # Disables usage of OpenShift service CA
  service:
    annotations:
      service.beta.openshift.io/serving-cert-secret-name: manage-tls-liberty-svc-tls-ocp
    port: 9443