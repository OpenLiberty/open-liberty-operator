apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 60
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: manage-tls-ol
spec:
  template:
    spec:
      containers:
        - ports:
            - name: 9443-tcp
              containerPort: 9443
              protocol: TCP
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: manage-tls-ol
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: manage-tls-ol
spec:
  host: openlibertyoperator.test
  to:
    kind: Service
    name: manage-tls-ol
    weight: 100
  port:
    targetPort: 9443-tcp
  tls:
    termination: reencrypt
  wildcardPolicy: None