apiVersion: apps.openliberty.io/v1beta2
kind: OpenLibertyApplication
metadata:
  name: manage-tls-ol
spec:
  applicationImage: k8s.gcr.io/pause:2.0
  replicas: 1
  expose: true
  service:
    annotations:
      service.beta.openshift.io/serving-cert-secret-name: manage-tls-ol-svc-tls-ocp # Enables usage of OpenShift service CA
    port: 9443
  statefulSet:
    storage:
      size: "10Mi"
      mountPath: "/mnt/data"