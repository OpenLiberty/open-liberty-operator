apiVersion: apps.openliberty.io/v1
kind: OpenLibertyApplication
metadata:
  name: manage-tls-liberty
spec:
  applicationImage: registry.k8s.io/pause:3.2
  replicas: 1
  expose: true
  manageTLS: true
  service:
    annotations:
      service.beta.openshift.io/serving-cert-secret-name: manage-tls-liberty-svc-tls-ocp # Enables usage of OpenShift service CA
    port: 9443