apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 60
---
# Check creation of CertManager certificates and secret
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/managed-by: open-liberty-operator
spec:
  commonName: Open Liberty Operator
  isCA: true
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: manage-tls-ol-svc-tls-cm
spec:
  secretName: manage-tls-ol-svc-tls-cm
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    cert-manager.io/certificate-name: manage-tls-ol-svc-tls-cm
  name: manage-tls-ol-svc-tls-cm
---
# Verify the pod template spec uses *-cm naming convention
apiVersion: apps/v1
kind: Deployment
metadata:
  name: manage-tls-ol
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
spec:
  template:
    spec:
      containers:
      - env:
        - name: TLS_DIR
          value: /etc/x509/certs
        - name: SA_RESOURCE_VERSION
        - name: SERVICE_CERT_SECRET_RESOURCE_VERSION
        - name: WLP_LOGGING_CONSOLE_LOGLEVEL
        - name: WLP_LOGGING_CONSOLE_SOURCE
        - name: WLP_LOGGING_CONSOLE_FORMAT
        volumeMounts:
        - name: svc-certificate
          mountPath: /etc/x509/certs
          readOnly: true
      volumes:
      - name: svc-certificate
        secret:
          defaultMode: 420
          secretName: manage-tls-ol-svc-tls-cm
---
apiVersion: v1
kind: Service
metadata:
  name: manage-tls-ol
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: manage-tls-ol
spec:
  host: openlibertyoperator.test
  to:
    kind: Service
    name: manage-tls-ol
    weight: 100
  port:
    targetPort: 9443-tcp
  tls:
    termination: reencrypt