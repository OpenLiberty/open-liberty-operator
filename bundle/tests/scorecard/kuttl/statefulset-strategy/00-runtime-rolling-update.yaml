apiVersion: openliberty.io/v1beta1
kind: OpenLibertyApplication
metadata:
  name: statefulset-strategy-lib-app
spec:
  # Add fields here
  applicationImage: openliberty/open-liberty:kernel-java8-openj9-ubi
  replicas: 3
  statefulSet:
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        partition: 2
    storage:
      size: 100Mi
      mountPath: /data