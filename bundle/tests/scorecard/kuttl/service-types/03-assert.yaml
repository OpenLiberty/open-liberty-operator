apiVersion: apps.openliberty.io/v1
kind: OpenLibertyApplication
metadata:
  name: service-types-lib
status:
  binding:
    name: service-types-lib-expose-binding
---
apiVersion: v1
kind: Service
metadata:
  name: service-types-lib
  annotations:
    name: LoadBalancerService
spec:
  ports:
    - name: test-port
      protocol: TCP
      port: 8082
      targetPort: 8083
    - name: test-port1
      protocol: TCP
      port: 8081
      targetPort: 8083
  type: LoadBalancer
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: service-types-lib-expose-binding
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-types-lib
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
