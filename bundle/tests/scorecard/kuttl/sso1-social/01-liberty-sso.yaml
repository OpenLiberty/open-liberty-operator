apiVersion: apps.openliberty.io/v1
kind: OpenLibertyApplication
metadata:
  name: sso-liberty
spec:
  applicationImage: icr.io/appcafe/open-liberty:full-java8-openj9-ubi
  replicas: 1
  expose: true
  manageTLS: false
  env:
    - name: "SEC_TLS_TRUSTDEFAULTCERTS"
      value: "true"
    - name: "SEC_IMPORTS_K8S_CERTS"
      value: "true"
  sso:
    github:
      hostname: "github.com"
  service:
    type: ClusterIP
    port: 9080
  probes:
    readiness:
      httpGet:
        path: /
        port: 9080
      initialDelaySeconds: 1
      timeoutSeconds: 1
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 24
    liveness:
      httpGet:
        path: /
        port: 9080
      initialDelaySeconds: 8
      timeoutSeconds: 1
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 12
