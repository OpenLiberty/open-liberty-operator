apiVersion: openliberty.io/v1beta1
kind: OpenLibertyApplication
metadata:
  name: sso-liberty
spec:
  applicationImage: openliberty/open-liberty:kernel-java8-openj9-ubi
  replicas: 1
  expose: true
  env:
    - name: "SEC_TLS_TRUSTDEFAULTCERTS"
      value: "true"
    - name: "SEC_IMPORTS_K8S_CERTS"
      value: "true"
  sso:
    github:
      hostname: "github.com"
  service:
    type: ClusterIP
    port: 9080
  readinessProbe:
    httpGet:
      path: /
      port: 9080
    initialDelaySeconds: 1
    timeoutSeconds: 1
    periodSeconds: 5
    successThreshold: 1
    failureThreshold: 24
  livenessProbe:
    httpGet:
      path: /
      port: 9080
    initialDelaySeconds: 8
    timeoutSeconds: 1
    periodSeconds: 5
    successThreshold: 1
    failureThreshold: 12
