apiVersion: apps/v1
kind: Deployment
metadata:
  name: probes-liberty
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
---
apiVersion: v1
kind: Pod
spec:
  containers:
    - readinessProbe:
        initialDelaySeconds: 3
      livenessProbe:
        initialDelaySeconds: 6
      startupProbe:
        failureThreshold: 20
        periodSeconds: 10
metadata:
  labels:
    app.kubernetes.io/instance: probes-liberty

