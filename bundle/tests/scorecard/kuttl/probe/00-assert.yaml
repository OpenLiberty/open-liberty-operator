apiVersion: apps/v1
kind: Deployment
metadata:
  name: probes-liberty
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
---
apiVersion: v1
kind: Pod
spec:
  containers:
    - readinessProbe:
        initialDelaySeconds: 1
      livenessProbe:
        initialDelaySeconds: 8
      startupProbe:
        failureThreshold: 10
        periodSeconds: 5
metadata:
  labels:
    app.kubernetes.io/instance: probes-liberty
