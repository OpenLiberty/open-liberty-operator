apiVersion: apps/v1
kind: Deployment
metadata:
  name: probes-liberty
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: probes-liberty
  template:
    spec:
      containers:
        - livenessProbe:
            failureThreshold: 5
          readinessProbe:
            failureThreshold: 5
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
