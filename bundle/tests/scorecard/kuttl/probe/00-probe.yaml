apiVersion: apps.openliberty.io/v1beta2
kind: OpenLibertyApplication
metadata:
  name: probes-ol
spec:
  # Add fields here
  applicationImage: icr.io/appcafe/open-liberty:full-java8-openj9-ubi
  service:
    type: "ClusterIP"
    port: 3000
  replicas: 1
  probes:
    startup:
      failureThreshold: 10
      periodSeconds: 5
      httpGet:
        path: "/"
        port: 3000
    liveness:
      initialDelaySeconds: 4
      httpGet:
        path: "/"
        port: 3000
    readiness:
      initialDelaySeconds: 1
      httpGet:
        path: "/"
        port: 3000

