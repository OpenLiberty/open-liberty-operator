# Check that if voulmeClaimTemplate exists it overrides storage.size and storage.className
apiVersion: apps.openliberty.io/v1beta2
kind: OpenLibertyApplication
metadata:
  name: storage-liberty
spec:
  # Add fields here
  applicationImage: icr.io/appcafe/open-liberty:full-java8-openj9-ubi
  replicas: 1
  volumeMounts:
    - name: pvc
      mountPath: /data
  statefulSet:
    storage:
      size: "10Mi"
      mountPath: "/mnt/data"
      className: managed-nfs-storage
      volumeClaimTemplate:
        metadata:
          name: pvc
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 15Mi
          storageClassName: rook-ceph