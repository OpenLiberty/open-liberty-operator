# With some storage.className configured, the operator
# should create a PVC with the configured storageClassName
apiVersion: apps.openliberty.io/v1beta2
kind: OpenLibertyApplication
metadata:
  name: storage-liberty
spec:
  # Add fields here
  applicationImage: icr.io/appcafe/open-liberty:full-java8-openj9-ubi
  replicas: 1
  statefulSet:
    storage:
      size: "10Mi"
      mountPath: "/mnt/data"
      className: rook-ceph