apiVersion: apps.openliberty.io/v1beta2
kind: OpenLibertyApplication
metadata:
  name: storage-liberty
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-storage-liberty-0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
  volumeMode: Filesystem