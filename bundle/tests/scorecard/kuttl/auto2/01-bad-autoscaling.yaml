# Not all required fields are set, so autoscaling
# should not be enabled
apiVersion: apps.openliberty.io/v1beta2
kind: OpenLibertyApplication
metadata:
  name: scale2-liberty-component
spec:
  resources:
    requests:
      cpu: "0.2"
  autoscaling:
    minReplicas: 5
    targetCPUUtilizationPercentage: 50

