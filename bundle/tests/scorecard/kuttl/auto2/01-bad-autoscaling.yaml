# Not all required fields are set, so autoscaling
# should not be enabled
apiVersion: openliberty.io/v1beta1
kind: OpenLibertyApplication
metadata:
  name: autoscaling2-liberty
spec:
  resourceConstraints:
    requests:
      cpu: "0.2"
  autoscaling:
    minReplicas: 5
    targetCPUUtilizationPercentage: 50

