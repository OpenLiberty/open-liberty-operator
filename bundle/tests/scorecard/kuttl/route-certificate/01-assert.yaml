apiVersion: apps/v1
kind: Deployment
metadata:
  name: route-with-cert-lib-app
status:
  readyReplicas: 1
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: route-with-cert-lib-app
spec:
  host: myapp.mycompany.com
  tls:
    caCertificate: |
      cacrt
    certificate: |
      tlscrt
    destinationCACertificate: |
      destCAcrt
    key: |
      tlskey
    termination: reencrypt

