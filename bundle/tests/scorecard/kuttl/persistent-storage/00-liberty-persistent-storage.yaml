apiVersion: openliberty.io/v1beta1
kind: OpenLibertyApplication
metadata:
  name: persistent-liberty
spec:
  applicationImage: openliberty/open-liberty:kernel-java8-openj9-ubi
  replicas: 1
  expose: false
  pullSecret: regcred
  volumeMounts:
    - name: pvc
      mountPath: /data
  storage:
    volumeClaimTemplate:
      metadata:
        name: pvc
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 15Mi
  readinessProbe:
    httpGet:
      path: /
      port: 9080
    initialDelaySeconds: 1
    timeoutSeconds: 1
    periodSeconds: 5
    successThreshold: 1
    failureThreshold: 24
  livenessProbe:
    httpGet:
      path: /
      port: 9080
    initialDelaySeconds: 8
    timeoutSeconds: 1
    periodSeconds: 5
    successThreshold: 1
    failureThreshold: 12
