apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 60
---
# Verify the pod template spec defaults and that secretName uses *-cm naming convention
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: manage-tls-liberty
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
spec:
  template:
    spec:
      containers:
      - env:
        - name: TLS_DIR
          value: /etc/x509/certs
        - name: SA_RESOURCE_VERSION
        - name: WLP_LOGGING_CONSOLE_LOGLEVEL
        - name: WLP_LOGGING_CONSOLE_SOURCE
        - name: WLP_LOGGING_CONSOLE_FORMAT
        - name: SEC_IMPORT_K8S_CERTS
        - name: SERVICE_CERT_SECRET_RESOURCE_VERSION
        volumeMounts:
        - name: svc-certificate
          mountPath: /etc/x509/certs
          readOnly: true
        - name: pvc
          mountPath: /mnt/data
      volumes:
      - name: svc-certificate
        secret:
          defaultMode: 420
          secretName: manage-tls-liberty-svc-tls-cm
---
kind: Service
apiVersion: v1
metadata:
  name: manage-tls-liberty
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: manage-tls-liberty
spec:
  rules:
    - host: openlibertyoperator.test