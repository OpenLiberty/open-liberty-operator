apiVersion: apps.openliberty.io/v1
kind: OpenLibertyApplication
metadata:
  name: manage-tls-rc
spec:
  applicationImage: icr.io/appcafe/open-liberty:full-java8-openj9-ubi
  replicas: 1
  expose: true
  service:
    certificateSecretRef: byo-svc-secret
    port: 9443
  route:
    certificateSecretRef: byo-route-secret
    host: openlibertyoperator.test
    termination: reencrypt
