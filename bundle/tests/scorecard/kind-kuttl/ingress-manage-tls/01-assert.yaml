kind: Deployment
apiVersion: apps/v1
metadata:
  name: manage-tls-liberty
spec:
  template:
    spec:
      containers:
        - ports:
            - name: 9443-tcp
              containerPort: 9443
              protocol: TCP
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: manage-tls-liberty
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: manage-tls-liberty
spec:
  rules:
    - host: openlibertyoperator.test