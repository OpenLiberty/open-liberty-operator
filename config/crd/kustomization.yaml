# This kustomization.yaml is not intended to be run by itself,
# since it depends on service name and namespace that are out of this kustomize package.
# It should be run by config/default
resources:
- bases/openliberty.io_openlibertyapplications.yaml
- bases/openliberty.io_openlibertydumps.yaml
- bases/openliberty.io_openlibertytraces.yaml

# +kubebuilder:scaffold:crdkustomizeresource

patchesStrategicMerge:
# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix.
# patches here are for enabling the conversion webhook for each CRD
#- patches/webhook_in_runtimecomponents.yaml
#- patches/webhook_in_runtimeoperations.yaml
# +kubebuilder:scaffold:crdkustomizewebhookpatch

# [CERTMANAGER] To enable webhook, uncomment all the sections with [CERTMANAGER] prefix.
# patches here are for enabling the CA injection for each CRD
#- patches/cainjection_in_runtimecomponents.yaml
#- patches/cainjection_in_runtimeoperations.yaml
# +kubebuilder:scaffold:crdkustomizecainjectionpatch

- patches/preserveUnknownFields_openlibertyapplications.yaml
- patches/preserveUnknownFields_openlibertydumps.yaml
- patches/preserveUnknownFields_openlibertytraces.yaml
# +kubebuilder:scaffold:preserveunknownfieldspatch

# the following config is for teaching kustomize how to do kustomization for CRDs.
configurations:
- kustomizeconfig.yaml
